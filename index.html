<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>創作文字辞書</title>
</head>
<body>
    <div class="container">
        <!-- 左カラム -->
        <div class="left-column">
            <input type="text" id="searchInput" placeholder="検索（スペルまたは読み）">
            <div id="searchResults"></div>
        </div>

        <!-- 右カラム -->
        <div class="right-column" id="wordDetails">
            <p>ここに選択された単語の詳細が表示されます。</p>
        </div>
    </div>

    <script>
        // グローバル変数
        let dictionary = [];

        // ページロード時にJSONデータを取得
        fetch('dictionary.json')
            .then(response => response.json())
            .then(data => {
                dictionary = data;
                displaySearchResults(dictionary); // 初期表示（すべて表示）
            });

        // 検索結果を表示
        function displaySearchResults(results) {
            const searchResults = document.getElementById('searchResults');
            searchResults.innerHTML = results
                .map((word, index) => `
                    <button class="word-button" onclick="displayWordDetails(${index})">
                        <span class="word-spell">${word.word}</span>
                        <span class="word-reading">${word.reading}</span>
                    </button>
                `)
                .join('');
        }

        // 検索処理
        function searchWords(query) {
            const filteredWords = dictionary.filter(word =>
                word.word.toLowerCase().includes(query.toLowerCase()) ||
                word.reading.includes(query) // 「読み」による検索
            );
            displaySearchResults(filteredWords);
        }

        // 単語詳細を右カラムに表示
        function displayWordDetails(index) {
            const word = dictionary[index];
            const wordDetails = document.getElementById('wordDetails');
            wordDetails.innerHTML = `
                <h2>${word.word}</h2>
                <p>${word.description}</p>
                <h3>発音</h3>
                <audio controls>
                    <source src="${word.pronunciation}" type="audio/mpeg">
                    お使いのブラウザは音声再生に対応していません。
                </audio>
                <p>発音記号: ${word.phonetic}</p>
                <h3>例文</h3>
                <p>${word.example}</p>
            `;
        }

        // 検索バーのイベントリスナー
        document.getElementById('searchInput').addEventListener('input', (e) => {
            searchWords(e.target.value);
        });
    </script>
</body>
</html>
