
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>創作文字辞書</title>
</head>
<body>
    <div class="container">
        <!-- 左カラム -->
        <div class="left-column">
            <input type="text" id="searchInput" placeholder="検索"style="width:100%;" />
            <div id="searchResults" class="search-results"></div>
        </div>

        <!-- 右カラム -->
        <div class="right-column" id="wordDetails">
            <p>ここに選択された単語の詳細が表示されます。</p>
        </div>
    </div>

    <script>
        // グローバル変数
let dictionary = [];
// JSONデータを取得する
let dictionary = [];

// ページロード時にJSONを取得
fetch('dictionary.json')
    .then(response => response.json())
    .then(data => {
        dictionary = data;
        displaySearchResults(dictionary); // 初期表示
    });

// 検索結果を表示
function displaySearchResults(results) {
    const searchResults = document.getElementById('searchResults');
    searchResults.innerHTML = results
        .map(word => `
            <button class="word-button" onclick="displayWordDetails(${JSON.stringify(word)})">
                <span class="word-spell">${word.word}</span>
                <span class="word-reading">${word.reading}</span>
            </button>
        `)
        .join('');
}

// 検索処理
function searchWords(query) {
    const filteredWords = dictionary.filter(word =>
        word.word.toLowerCase().includes(query.toLowerCase()) ||
        word.reading.includes(query) // 「読み」による検索
    );
    displaySearchResults(filteredWords);
}

// 検索バーのイベントリスナー
document.getElementById('searchInput').addEventListener('input', (e) => {
    searchWords(e.target.value);
});

    </script>
</body>
</html>
